<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>YouTube Genius</title>
    <link href="../css/popup.css" rel="stylesheet">
    <script src="../js/libs/jquery-2.1.4.min.js"></script>
    <script src="../js/myscript.js"></script>
    <script src="../js/popup.js"></script>
  </head>
  <body id="popup-body" style="width: 200px;">
    <div class="YTGHeading">
      <img src="../images/icon.png">
      <span class="YTGHeading-text">YouTube Genius</span>
    </div>
    <form style="margin-left: 5px;">
      <div class="popup-menu-item"> <input id="newTabRadio" type="radio" name="clickPref" value="newTab"><span>New Tab</span></div>
      <div class="popup-menu-item"><input id="newWinRadio" type="radio" name="clickPref" value="newWin"><span>Split Screen</span></div>
      <div class="popup-menu-item"><input id="inPageCommentRadio" type="radio" name="clickPref" value="inPage"><span>Comment Section</span></div>
      <div id="openHelpBtn" class="popup-menu-item">Help & About</div>
    </form>
  </body>
</html>
