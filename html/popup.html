<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>YouTube Genius</title>
    <link href="../css/popup.css" rel="stylesheet">
    <script src="../js/libs/jquery-2.1.4.min.js"></script>
    <script src="../js/myscript.js"></script>
    <script src="../js/popup.js"></script>
  </head>
  <body id="popup-body" style="width: 400px;">
    <div class="YTGHeading">
      <img src="../images/icon.png">
      <span class="YTGHeading-text">YouTube Genius</span>
    </div>
    
    <div class="settingsContainer">
      <div style="font-size: medium;">Settings</div>
      <form id="clickPreferenceForm">
          <div class="radioContainer">
            <input id="newTabRadio" type="radio" name="clickPref" value="newTab"> 
              <span>New tab when Genius button clicked </span>
          </div>
          <div class="radioContainer">
            <input id="newWinRadio" type="radio" name="clickPref" value="newWin"> 
            <span>New window when Genius button clicked</span>
          </div>
          <div class="radioContainer">
            <input id="inPageCommentRadio" type="radio" name="clickPref" value="inPage">
            <span> Populate comment section with Genius lyrics</span>
          </div>
      </form>
    </div>
  <footer>
    <p>
      <a style="margin-left: 45%;" href="mailto:barker.tommy@gmail.com">support</a>
    </p>
  </footer>
  </body>
</html>
