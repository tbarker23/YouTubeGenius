 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

    <title>YouTube Genius</title>
    <link href="popup.css" rel="stylesheet">

  </head>

      <img src="images/sad-mac-icon.jpg" class="status-img">

  </div>
  </body>
</html>
